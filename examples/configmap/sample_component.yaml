apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: oam-example-config
spec:
  workload:
    apiVersion: core.oam.dev/v1alpha2
    kind: ContainerizedWorkload
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: nginx
          image: nginx
          config:
          - path: /opt/xxx.log
            value: dddddaaaaaa
            subPath: true
          - path: /opt/abc.log
            value: xxxxj
            subPath: true
          - path: /etc/nginx/conf.d/abc.log
            value: abc
            subPath: true
          - path: /etc/nginx/conf.d/b.log
            value: abcdafsafsafsaf
            subPath: true

