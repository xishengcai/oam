apiVersion: core.oam.dev/v1alpha2
kind: Component
metadata:
  name: web-service-component
spec:
  workload:
    type: web-service
    spec:
      containers:
        - name: wordpress
          image: wordpress:4.6.1-apache
          ports:
            - containerPort: 80
              name: wordpress
          env:
            - name: TEST_ENV
              value: test
  parameters:
    - name: image
      fieldPaths:
        - spec.containers[0].image